name: Build & Deploy to DigitalOcean Droplet

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build API Image
      run: |
        docker build -t payment-gateway:api -f deployments/Dockerfile .
        docker save payment-gateway:api | gzip > api-image.tar.gz

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.DO_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.DO_HOST }} >> ~/.ssh/known_hosts

    - name: Copy Image and Files to Droplet
      run: |
        # Ensure target directory exists
        ssh ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }} "mkdir -p /srv/payment-gateway"
        # Rsync whole repo (without .git and local-only dirs) plus the built image
        rsync -avz \
          --exclude '.git' \
          --exclude 'dev-certs' \
          --exclude 'secrets' \
          --exclude '.env.local' \
          api-image.tar.gz ./ ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }}:/srv/payment-gateway/
        # Upload env file if present in GitHub secrets (renamed to .env for compose auto-load)
        if [ -n "${{ secrets.ENV_LOCAL }}" ]; then 
          echo "${{ secrets.ENV_LOCAL }}" > .env
          rsync -avz .env ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }}:/srv/payment-gateway/.env
        fi

    - name: Deploy on Droplet
      run: |
        ssh ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }} "
          cd /srv/payment-gateway && 
          gunzip -c api-image.tar.gz | docker load &&
                   bash deployments/do/init-certs.sh &&
           docker compose -f docker-compose.prod.yml down --remove-orphans || true &&
           docker compose -f docker-compose.prod.yml up -d &&
          docker system prune -f
        "
