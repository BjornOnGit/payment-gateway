name: Build & Deploy to DigitalOcean Droplet

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build API Image
      run: |
        docker build -t payment-gateway:api -f deployments/Dockerfile .
        docker save payment-gateway:api | gzip > api-image.tar.gz

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.DO_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.DO_HOST }} >> ~/.ssh/known_hosts

    - name: Copy Image and Files to Droplet
      run: |
        rsync -avz --exclude '.git' api-image.tar.gz docker-compose.prod.yml deployments/ ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }}:/srv/payment-gateway/

    - name: Deploy on Droplet
      run: |
        ssh ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }} "
          cd /srv/payment-gateway && 
          gunzip -c api-image.tar.gz | docker load &&
          docker-compose -f docker-compose.prod.yml up -d &&
          docker system prune -f
        "
